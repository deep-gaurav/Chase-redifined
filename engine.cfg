[application]

name="Biker"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
text_edit_idle_detect_sec=3
stretch_mode="2d"
emulate_touchscreen=true

[display.Android]

driver="GLES2"

[editor_plugins]

enabled=["animated_camera"]

[input]

left=[key(A)]
right=[key(D)]

[physics_2d]

motion_fix_enabled=true

[rasterizer.Android]

use_fragment_lighting=true
fp16_framebuffer=true

[render]

thread_model=2
mipmap_policy=2
